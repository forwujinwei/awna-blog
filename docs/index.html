<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
    <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <!-- Prism theme (code highlighting -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.23.0/themes/prism.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"/>
</head>
<body>
<div id="app"></div>
<script>
    var num = 0;
    mermaid.initialize({startOnLoad: false});
    if (typeof navigator.serviceWorker !== 'undefined') {
        navigator.serviceWorker.register('sw.js')
    }
    window.$docsify = {
        loadNavbar: true,
        loadSidebar: true,
        maxLevel: 2,
        subMaxLevel: 1,
        auto2top: true,
        basePath: '/',
        name: 'awna笔记',
        noEmoji: true,
        alias: {
            '/docs/.*/_sidebar.md': '/docs/_sidebar.md'
        },
        coverpage: false,
        search: {
            noData: {
                '/': '没有结果!'
            },
            paths: 'auto',
            placeholder: {
                '/': '搜索'
            }
        },
        markdown: {
            renderer: {
                code: function (code, lang) {
                    if (lang === "mermaid") {
                        return (
                            '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
                        );
                    }
                    return this.origin.code.apply(this, arguments);
                }
            }
        },
        // 字数统计
        count: {
            // 设置字符统计展示与否，true(默认值Default) / false
            countable: true,
            // 设置展示位置 ，'top'(默认值Default) / 'bottom'
            position: 'top',
            margin: '10px',
            float: 'right',
            fontsize: '0.9em',
            color: 'rgb(90,90,90)',
            language: 'chinese',
            localization: {
                words: "",
                minute: ""
            },
            // 是否显示预计阅读时长
            isExpected: true
        },
        timeUpdater: {
            text: ">last update time: {docsify-updated}",
            formatUpdated: "{YYYY}/{MM}/{DD}",
        },
    }
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<script src="//unpkg.com/docsify-copy-code@2"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
<!--  字数统计 -->
<script src="//unpkg.com/docsify-count/dist/countable.min.js"></script>
<!-- 更新时间 -->
<script src="https://cdn.jsdelivr.net/npm/docsify-updated@1/src/time-updater.min.js"></script>
<!-- 切换主题 -->
<script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js">
</script>
</body>
</html>
