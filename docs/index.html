    <script>

        search: {

        footer: {
          copy: '<span id="sitetime"></span><br/><span>Copyright &copy; 2022 - è‡³ä»Š</span>',
          auth: '<span>å‚»é€¼ä¸€æ ·çš„åšæŒ</span>',
          pre: '<hr/>',
          style: 'text-align: left;',
        }, //æ·»åŠ é¡µè„š
        markdown: {
          renderer: {
            code: function (code, lang, base = null) {
              if (lang === 'dot') {
                return '<div class="viz">' + Viz(code, 'SVG') + '</div>'
              }

              var pdf_renderer = function (code, lang, verify) {
                function unique_id_generator() {
                  function rand_gen() {
                    return Math.floor((Math.random() + 1) * 65536)
                      .toString(16)
                      .substring(1)
                  }
                  return rand_gen() + rand_gen() + '-' + rand_gen() + '-' + rand_gen() + '-' + rand_gen() + '-' + rand_gen() + rand_gen() + rand_gen()
                }
                if (lang && !lang.localeCompare('pdf', 'en', { sensitivity: 'base' })) {
                  if (verify) {
                    return true
                  } else {
                    var divId = 'markdown_code_pdf_container_' + unique_id_generator().toString()
                    var container_list = new Array()
                    if (localStorage.getItem('pdf_container_list')) {
                      container_list = JSON.parse(localStorage.getItem('pdf_container_list'))
                    }
                    container_list.push({ pdf_location: code, div_id: divId })
                    localStorage.setItem('pdf_container_list', JSON.stringify(container_list))
                    return (
                      '<div style="margin-top:' +
                      PDF_MARGIN_TOP +
                      '; margin-bottom:' +
                      PDF_MARGIN_BOTTOM +
                      ';" id="' +
                      divId +
                      '">' +
                      '<a href="' +
                      code +
                      '"> Link </a> to ' +
                      code +
                      '</div>'
                    )
                  }
                }
                return false
              }
              if (pdf_renderer(code, lang, true)) {
                return pdf_renderer(code, lang, false)
              }
              //return this.origin.code.apply(this, arguments);
              return base ? base : this.origin.code.apply(this, arguments)
            },
          },
        },
        // å­—æ•°ç»Ÿè®¡
        count: {
          // è®¾ç½®å­—ç¬¦ç»Ÿè®¡å±•ç¤ºä¸å¦ï¼Œtrue(é»˜è®¤å€¼Default) / false
          countable: true,
          // è®¾ç½®å±•ç¤ºä½ç½® ï¼Œ'top'(é»˜è®¤å€¼Default) / 'bottom'
          position: 'top',
          margin: '30px',
          float: 'right',
          fontsize: '0.9em',
          color: 'rgb(90,90,90)',
          language: 'chinese',
          localization: {
            words: '',
            minute: '',
          },
          // æ˜¯å¦æ˜¾ç¤ºé¢„è®¡é˜…è¯»æ—¶é•¿
          isExpected: false,
        },
        timeUpdater: {
          text: '>last update time: {docsify-updated}',
          formatUpdated: '{YYYY}/{MM}/{DD}',
        },
        // æŠ˜å ç›®å½•
        plugins: [
          function (hook, vm) {
            hook.doneEach(function () {
              document.querySelectorAll('.sidebar-nav > ul > li').forEach(function (node, index, nodelist) {
                var span = document.createElement('span')
                span.innerHTML = node.firstChild.data
                span.style.cursor = 'pointer'
                span.onclick = function (event) {
                  var ul = event.target.nextElementSibling
                  if (ul.style.display === 'none') {
                    ul.style.display = 'block'
                  } else {
                    ul.style.display = 'none'
                  }
                }
                node.firstChild.replaceWith(span)
                node.lastChild.style.display = 'none'
              })
              var active = document.querySelector('.sidebar-nav li.active')
              if (active) {
                active.parentElement.style.display = 'block'
              }
            })
          },
        ],
      }
    </script>

    <script language="javascript">
      function siteTime() {
        window.setTimeout('siteTime()', 1000)
        var seconds = 1000
        var minutes = seconds * 60
        var hours = minutes * 60
        var days = hours * 24
        var years = days * 365
        var today = new Date()
        var todayYear = today.getFullYear()
        var todayMonth = today.getMonth() + 1
        var todayDate = today.getDate()
        var todayHour = today.getHours()
        var todayMinute = today.getMinutes()
        var todaySecond = today.getSeconds()
        /* Date.UTC() -- è¿”å›dateå¯¹è±¡è·ä¸–ç•Œæ ‡å‡†æ—¶é—´(UTC)1970å¹´1æœˆ1æ—¥åˆå¤œä¹‹é—´çš„æ¯«ç§’æ•°(æ—¶é—´æˆ³)
       year - ä½œä¸ºdateå¯¹è±¡çš„å¹´ä»½ï¼Œä¸º4ä½å¹´ä»½å€¼
       month - 0-11ä¹‹é—´çš„æ•´æ•°ï¼Œåšä¸ºdateå¯¹è±¡çš„æœˆä»½
       day - 1-31ä¹‹é—´çš„æ•´æ•°ï¼Œåšä¸ºdateå¯¹è±¡çš„å¤©æ•°
       hours - 0(åˆå¤œ24ç‚¹)-23ä¹‹é—´çš„æ•´æ•°ï¼Œåšä¸ºdateå¯¹è±¡çš„å°æ—¶æ•°
       minutes - 0-59ä¹‹é—´çš„æ•´æ•°ï¼Œåšä¸ºdateå¯¹è±¡çš„åˆ†é’Ÿæ•°
       seconds - 0-59ä¹‹é—´çš„æ•´æ•°ï¼Œåšä¸ºdateå¯¹è±¡çš„ç§’æ•°
       microseconds - 0-999ä¹‹é—´çš„æ•´æ•°ï¼Œåšä¸ºdateå¯¹è±¡çš„æ¯«ç§’æ•° */
        var t1 = Date.UTC(2022, 03, 21, 10, 00, 00) //åŒ—äº¬æ—¶é—´2019-06-21 22:22:22
        var t2 = Date.UTC(todayYear, todayMonth, todayDate, todayHour, todayMinute, todaySecond)
        var diff = t2 - t1
        var diffYears = Math.floor(diff / years)
        var diffDays = Math.floor(diff / days - diffYears * 365)
        var diffHours = Math.floor((diff - (diffYears * 365 + diffDays) * days) / hours)
        var diffMinutes = Math.floor((diff - (diffYears * 365 + diffDays) * days - diffHours * hours) / minutes)
        var diffSeconds = Math.floor((diff - (diffYears * 365 + diffDays) * days - diffHours * hours - diffMinutes * minutes) / seconds)
        document.getElementById('sitetime').innerHTML =
          ' æœ¬ç«™å·²å®‰å…¨è¿è¡Œ ' + diffYears + ' å¹´ ' + diffDays + ' å¤© ' + diffHours + ' å°æ—¶ ' + diffMinutes + ' åˆ† ' + diffSeconds + ' ç§’ '
      }
      siteTime()
    </script>
